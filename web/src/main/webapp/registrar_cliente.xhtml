<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">CineCo Only Registro</ui:define>
    <ui:define name="content">
        <h1 class="display-5 mb-2 text-center">Registrar Cliente</h1>
        <h:form>
            <h:panelGrid class="display-5" columns="2" cellpadding="5" style="margin-left: 500px">
                <h:panelGrid class="display-5" columns="2" cellpadding="5">

                    <p:outputLabel value = "Codigo: " for="codigo_c" />
                    <p:inputText id="codigo_c" value="#{clienteBean.cliente.codigo}" required="true"/>

                    <p:outputLabel value = "Nombre: " for="nombre_c"/>
                    <p:inputText id="nombre_c" value="#{clienteBean.cliente.nombre}" required="true"/>

                    <p:outputLabel value = "ContraseÃ±a: " for="contrasenia_c" />
                    <p:password id="contrasenia_c" value="#{clienteBean.cliente.contrasenia}" required="true"/>

                    <p:outputLabel value = "Email: " for="email_c" />
                    <p:inputText id="email_c" value="#{clienteBean.cliente.email}" required="true"/>

                </h:panelGrid>

               </h:panelGrid>

        <p:growl showDetail="true" />
        <p:commandButton value="Registrar Cliente" action="#{clienteBean.registrarCliente}" update = "@form" icon="pi pi-plus" style="margin: 70px; margin-left: 600px"/>

    </h:form>

</ui:define>
</ui:composition>
</html>
